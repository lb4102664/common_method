<html>

<head>
    <meta charset="utf-8">
    <title>弧形的文字</title>
</head>

<body>
   <canvas id="canvas" width="320" height="320" ></canvas>  
   <script>  
        var title = "我是弧形的文字";//自定义文本内容  
        var canvas = document.getElementById('canvas');  
        var ctx = canvas.getContext('2d');  
        if(canvas.getContext) {  
            var circle = {  
                x: 100,
                y: 100,
                radius: 50  //弧形大小
            }  
             //文字弧度
             drawCircularText(circle,title,rads(322),rads(180));
        }  
        //转换弧度  
        function rads(x) {  
            return Math.PI * x / 180;  
        }  
         //方法来自https://segmentfault.com/a/1190000006258726
        function drawCircularText(s,string, startAngle, endAngle ,lv){
        var radius = s.radius,
            angleDecrement = (startAngle - endAngle)/(string.length-1),
            angle = parseFloat(startAngle),
            index = 0,
            character;
        ctx.save();
        
        ctx.fillStyle = 'black';
        ctx.font = '16px 微软雅黑';
        ctx.textAlign = lv;
        ctx.textBaseline = 'middle';
        
        while (index < string.length) {
            character = string.charAt(index);
            
            ctx.save();
            ctx.beginPath();
            ctx.translate(s.x + Math.cos(angle) * radius,
                          s.y + Math.sin(angle) * radius);
            ctx.rotate(Math.PI/2 + angle);
            ctx.fillText(character, 0, 0);
            angle -= angleDecrement;
            index++;
            ctx.restore();
        }
        ctx.restore();
    }

    </script>  
</body>

</html>
